<source>
  @type tail
  format ltsv
  path /var/log/nginx/access_dev.log
  pos_file /var/log/nginx/access_dev.log.pos
  tag nginx.access
  time_key time
  time_format %Y-%m-%dT%H:%M:%S%z
</source>

<match nginx.access>
  @type mysql_bulk
  host log_db
  port 3306
  database log
  username log
  password password
 
  column_names time,remote_addr,status,request_method,request_uri,request_length,https,uri,query_string,bytes_sent,body_bytes_sent,http_referer,useragent,forwardedfor,request_time,upstream_addr,upstream_response_time,upstream_cache_status
  key_names ${time},remote_addr,status,request_method,request_uri,request_length,https,uri,query_string,bytes_sent,body_bytes_sent,http_referer,useragent,forwardedfor,request_time,upstream_addr,upstream_response_time,upstream_cache_statusxforwarded
  table nginx_access_log
 
  flush_interval 10s
</match>